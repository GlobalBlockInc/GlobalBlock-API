name: Auto Generate API Server

on:
  workflow_dispatch:

jobs:
  generate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Create API Server File
        run: |
          echo "// Auto-generated API Server Skeleton for GlobalBlockInc" > api.js
          echo "const express = require('express');" >> api.js
          echo "const app = express();" >> api.js
          echo "const port = 4000;" >> api.js
          echo "" >> api.js
          echo "app.get('/status', (req, res) => {" >> api.js
          echo "  res.send('GlobalBlock API Server is running!');" >> api.js
          echo "});" >> api.js
          echo "" >> api.js
          echo "app.listen(port, () => {" >> api.js
          echo "  console.log(\`GlobalBlock API listening on port \${port}\`);" >> api.js
          echo "});" >> api.js
      
      - name: Commit Generated Code
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add api.js
          git commit -m "Auto-generate API Server skeleton"
          git push
